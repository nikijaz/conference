<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col gap-4 justify-center items-center bg-zinc-900 text-white">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Сканирование</h1>
    </div>
    <form class="flex flex-col gap-2" action="" method="post" enctype="multipart/form-data">
        <select class="px-5 py-3 bg-transparent border-2 border-zinc-700 rounded-xl" name="journal">
            <option selected hidden value="">Предмет</option>
            {% for journal in journals %}
                <option value="{{ journals[journal] }}">{{ journal }}</option>
            {% endfor %}
        </select>
        <input class="file:mr-4 file:px-5 file:py-3 file:rounded-xl file:border-2 file:bg-zinc-900 file:border-zinc-700 file:text-white" type="file" name="file">
        <input class="px-5 py-3 bg-zinc-700 rounded-xl" type="submit" value="Продолжить">
    </form>
</body>

</html>
