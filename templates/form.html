<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классы</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col gap-4 justify-center items-center bg-zinc-900 text-white">
<div class="text-center">
    <h1 class="text-4xl font-bold">Классы</h1>
</div>
<ul class="flex flex-wrap p-4 gap-2">
    {% for form in forms %}
        <li class="flex-auto px-4 py-2 bg-zinc-700 rounded-xl"><a href="{{ forms[form] }}">{{ form }}</a></li>
    {% endfor %}
</ul>
</body>

</html>
