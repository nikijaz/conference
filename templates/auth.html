<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col gap-4 justify-center items-center bg-zinc-900 text-white">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Авторизация</h1>
        <p>На сервисе Schools.by</p>
    </div>
    <form class="flex flex-col gap-2" action="" method="post">
        <input class="px-5 py-3 bg-transparent border-2 border-zinc-700 rounded-xl" type="text" name="username" placeholder="Логин">
        <input class="px-5 py-3 bg-transparent border-2 border-zinc-700 rounded-xl" type="password" name="password" placeholder="Пароль">
        <input class="px-5 py-3 bg-zinc-700 rounded-xl" type="submit" value="Продолжить">
    </form>
</body>

</html>
